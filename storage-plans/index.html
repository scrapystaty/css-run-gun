<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage plans</title>

    <script src="https://kit.fontawesome.com/6cccd70f19.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <section class="section-primary">
            <div class="storage_div">
                <h3 class="hero__subject-title">Storage</h3>
            </div>
            <div class="card-secondary">
                <div class="main-card">
                    <div class="row">
                        <div class="col">
                            <div class="main-card__top-portion">
                                <span class="left-arrow"><i class="fa-solid fa-arrow-left"></i></span>
                                <h3>Total Storage</h3>
                            </div>
                            <img src="https://cdn-icons-png.flaticon.com/512/7604/7604416.png?ga=GA1.1.917668424.1703832289&" alt="">
                        </div>
                        <div class="col">
                            <h3>30 GB</h3>
                            <p>Total Storage</p>
                            <h3>3.6 GB</h3>
                            <p>10% used</p>
                            <a href="#" class="primary-btn"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <aside class="sidebar">
            <div class="subject">
                <h2>Plans</h2>
            </div>
            <div class="card-one">
                <h3><span>30</span> GB</h3>
                <p>current plan</p>
            </div>
            <div class="card-two">
                <div class="row">
                    <div class="col">
                        <h3><span>100</span> GB</h3>
                    </div>
                    <div class="col">
                        <span>NOK 17.00/month</span>
                        <p>Or prepay anually NOK 170.00/year</p>
                    </div>
                </div>
            </div>
            <div class="card-three">
                <div class="row">
                    <div class="col">
                        <h3><span>1</span> TB</h3>
                    </div>
                    <div class="col">
                        <span>NOK 89.00/month</span>
                        <p>Or prepay anually NOK 899.00/year</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</body>


</html>
