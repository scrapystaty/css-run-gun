<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6cccd70f19.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="container">
        <div class="content">
            <img src="https://images.unsplash.com/photo-1667053508464-eb11b394df83?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile picture" class="profile-pic">
            <h2 class="name">Frances S. Cady</h2>
            <p class="job-title">Building next-gen energy <br>tech product at Company</p>
        </div>
        <div class="btn-div">
            <a href="#" class="btn btn-dark">
                <i class="fa-solid fa-user-plus"></i>
                <span>Follow</span>
            </a>
            <a href="#" class="btn btn-light">
                <i class="fa-regular fa-message"></i>
                <span>Send message</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
